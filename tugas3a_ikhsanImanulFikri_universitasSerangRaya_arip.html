<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form name="produk" method="GET" action="#">
		<table border="0" align="center" cellpadding="15" width="40%">
			<thead>
				<tr bgcolor="B9FFF8">
					<th colspan="2">Form Register Produk</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Nama produk</label></td>
					<td><input type="text" name="nama" placeholder="" value="" size="17" maxlength="100"></td>
				</tr>
				<tr>
					<td><label>Jenis Produk</label></td>
					<td>
						<select name="pendidikan">
							<option value="">-- kategori produk --</option>
							<option value="minyak">minyak</option>
							<option value="beras">beras</option>
							<option value="gula">gula</option>
							<option value="telur">telur</option>
							<option value="susu">susu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Harga</label></td>
					<td><input type="text" name="harga" placeholder="" value="" size="17" maxlength="100"></td>
				</tr>
				<tr>
					<td><label>Stok</label></td>
					<td><input type="text" name="stok" placeholder="" value="" size="17" maxlength="100"></td>
				</tr>
				<tr>
					<td><label>Foto</label></td>
					<td><input type="text" name="foto" placeholder="" value="" size="17" maxlength="100"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr bgcolor="B9FFF8">
					<th colspan="2">
						<input type="submit" name="Simpan">&nbsp;&nbsp;
						<input type="reset" name="Batal">
					</th>
				</tr>
			</tfoot>
		</table>
		
	</form>
</body>
</html>
